<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="ff ff ff">
    <title>Jo Smith Photography</title>
    <script src="https://kit.fontawesome.com/133370dc7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sass/app.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Aboreto&display=swap");
    </style>
    <!-- meta tags for seo -->
    <meta name="title" content="Jo Smith Photographer" />
    <meta name="description" content="Jo Smith is a Photography graduate who was born in Dundee. " />
    <meta name="keywords"
        content="photographer, Dundee, weddings, wedding photography, landscape photography, nature photography, Scotland" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="30 days" />
    <meta name="author" content="Jo Smith" />
    <!-- favicon tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>


<body>
    <header class="landing">
        <!-- container taking up full page -->
        <div class="hero">
            <!-- Jo Smiths logo -->
            <img class="hero__image" src="images/herologo.png" alt="" />
            <!-- Buttons with links to the other pages -->
            <div class="hero__buttons">
                <a class="hero__link" href="gallery/index.html"><button class="hero__button">Gallery</button></a>
                <a class="hero__link" href="info/index.html"><button class="hero__button">Info</button></a>
            </div>
            <!-- social media icons -->
            <div class="hero__socials">
                <a href="#"><img class="hero__social is--twitter" src="images/twitter-brands.svg" alt="" /></a>
                <a href="#"><img class="hero__social is--pinterest" src="images/pinterest-p-brands.svg" alt="" /></a>
                <a href="#"><img class="hero__social is--instagram" src="images/instagram-brands.svg" alt="" /></a>
            </div>
        </div>

        <!-- container that makes the image slider work, images are added via css -->
        <div class="images-slider">
            <ul id="slides">
                <li class="slide showing"></li>
                <li class="slide"></li>
                <li class="slide"></li>
                <li class="slide"></li>
                <li class="slide"></li>
                <li class="slide"></li>
                <li class="slide"></li>
                <li class="slide"></li>
            </ul>
        </div>
    </header>
<!-- loading script for the image changes -->
    <script src="js/script.js"></script>
</body>


</html>
